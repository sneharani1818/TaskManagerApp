<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Register</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-inverse fixed-top navbar-header">
            <div class="container-fluid d-flex flex-row">
                <div>
                    <a class="navbar-brand" href="./index.html">
                        <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Task Manager
                    </a>
                </div>
                <div>
                    <form class="container-fluid justify-content-start">
                        <a href="./login.html">
                            <button class="btn btn-primary me-2" type="button">Login</button>
                        </a>
                        <a href="./register.html">
                            <button class="btn btn-sm btn-outline-primary" type="button">Register</button>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="register-form">
            <h1>Register</h1>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
            <!-- <form action="dashboard.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn">Register</button>
            </form> -->
            <p>Already have an account? <a href="./login.html">Login here</a>.</p>
        </section>
    </main>
    <footer class="fixed-bottom">
        <div class="card text-center">
            <div class="card-footer text-body-secondary">
                <p>&copy; 2024 Task Manager. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
