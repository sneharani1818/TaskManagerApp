<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Register</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary navbar-inverse fixed-top navbar-header">
            <div class="container-fluid d-flex flex-row">
                <div>
                    <a class="navbar-brand" href="./index.html">
                        <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Task Manager
                    </a>
                </div>
                <div>
                    <form class="container-fluid justify-content-start">
                        <a href="./login.html">
                            <button class="btn btn-primary me-2" type="button">Login</button>
                        </a>
                        <a href="./register.html">
                            <button class="btn btn-sm btn-outline-primary" type="button">Register</button>
                        </a>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="mt-5 container">
        <section class="register-form">
            <h1>Register</h1>
            <form action="./index.php" method="post" enctype="multipart/form-data">
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                  <label for="confirm-password">Confirm Password:</label>
                  <input type="password" class="form-control" id="confirm-password" name="confirm_password" required>
              </div>
              <div class="form-group">
                  <label for="full-name">Full Name:</label>
                  <input type="text" class="form-control" id="full-name" name="full_name">
              </div>
              <div class="form-group">
                  <label for="phone">Phone Number:</label>
                  <input type="number" class="form-control" id="phone" name="phone">
              </div>
              <div class="form-group">
                  <label for="dob">Date of Birth:</label>
                  <input type="date" class="form-control" id="dob" name="dob">
              </div>
              <div class="form-group">
                  <label for="security-question">Security Question:</label>
                  <select class="form-control" id="ques_type" name="ques_type">
                      <option name="pet">What was the name of your first pet?</option>
                      <option name="food">What is your mother's fav food name?</option>
                      <option name="school">What was the name of your elementary school?</option>
                  </select>
                  <input type="text" class="form-control mt-2" id="ans_of_ques" name="ans_of_ques" placeholder="Answer">
              </div>
              <button type="submit" class="btn btn-primary mt-2">Register</button>
          </form>
          <div class="m-5"><p class="mb-5" style="height: 50px;">Already have an account? <a href="./login.html"><button class="btn btn-outline-primary">Login here</button></a>.</p></div>
        </section>
    </main>
    <footer class="fixed-bottom">
        <div class="card text-center">
            <div class="card-footer text-body-secondary">
                <p>&copy; 2024 Task Manager. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
