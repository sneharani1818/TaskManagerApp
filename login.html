<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary navbar-inverse fixed-top navbar-header">
        <div class="container-fluid d-flex flex-row">
            <div>
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Task Manager
                </a>
            </div>
            <div>
                <form class="container-fluid justify-content-start">
                    <a href="./login.html">
                        <button class="btn btn-primary me-2" type="button">Login</button>
                    </a>
                    <a href="./register.html">
                        <button class="btn btn-sm btn-outline-primary" type="button">Register</button>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <section class="login-form">
            <h1>Login</h1>
            <div class="row mx-auto">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
            <!-- <form action="dashboard.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn">Login</button>
            </form> -->
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </section>
        
    </main>
    <footer class="fixed-bottom">
        <div class="card text-center">
            <div class="card-footer text-body-secondary">
                <p>&copy; 2024 Task Manager. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
