<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Login</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary navbar-inverse fixed-top navbar-header">
        <div class="container-fluid d-flex flex-row">
            <div>
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Task Manager
                </a>
            </div>
            <div>
                <form class="container-fluid justify-content-start">
                    <a href="./login.html">
                        <button class="btn btn-primary me-2" type="button">Login</button>
                    </a>
                    <a href="./register.html">
                        <button class="btn btn-sm btn-outline-primary" type="button">Register</button>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <section class="login-form">
            <h1>Login</h1>
            <div class="row mx-auto">
                <form class="col-sm-5 "  action="./php/testing.php" method="post">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            </div>
            <p>Don't have an account? <a href="./register.html"><button class="btn btn-primary">Register here</button></a></p>
        </section>
        
    </main>
    <footer class="fixed-bottom">
        <div class="card text-center">
            <div class="card-footer text-body-secondary">
